<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <header>
     <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="./assets/logo.png" alt="Logo">
      <h2>Emergency<br>Service</h2>
    </div>
    <div class="nav-right">
      <div><i class="fa-solid fa-heart"></i> <span id="heartCount">0</span></div>
      <div><i class="fa-solid fa-coins"></i> <span id="coinCount">100</span></div>
      <div><button class="copy-btn"></i> Copy</button></i> <span id="copyCount">0</span></div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <img src="./assets/logo-dark.png" class="hero-logo" alt="Logo">
    <h1>Emergency Service Directory</h1>
    <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
  </section>
    </header>
    <main>
        <!-- Main Section -->
  <main class="main-section">
    <!-- Cards -->
    <div class="cards">

      <!-- Card 1 -->
      <div class="card">
        <div class="card-header">         
         <div class="badge"><img src="./assets/emergency.png" alt=""></div>
          <span class="heart-icon"><i class="fa-regular fa-heart"></i></span>
        </div>
        <h3>National Emergency Number</h3>
        <span>National Emergency</span>
        <p>999</p>
        <span class="badge">All</span>
        <div class="card-buttons">
          <button class="copy-btn"><i class="fa-solid fa-copy"></i> Copy</button>
          <button class="call-btn"><i class="fa-solid fa-phone"></i> Call</button>
        </div>
      </div>

      



    </main>
    <footer>
        
    </footer>
    
</body>
</html>
